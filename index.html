<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GlobalTaskPro</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDxC1ZVii565BeEs5SgYrToxNiImats-XA",
  authDomain: "globaltaskpro-c09b1.firebaseapp.com",
  projectId: "globaltaskpro-c09b1",
  storageBucket: "globaltaskpro-c09b1.firebasestorage.app",
  messagingSenderId: "876216223575",
  appId: "1:876216223575:web:e4c0715b17d62c1cb96012"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = async function() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await createUserWithEmailAndPassword(auth, email, pass);
    alert("تم التسجيل بنجاح ✅");
  } catch (error) {
    alert(error.message);
  }
}

window.login = async function() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
    window.location.href = "dashboard.html";
  } catch (error) {
    alert(error.message);
  }
}
</script>

<style>
body{
background: linear-gradient(to right,#0f2027,#203a43,#2c5364);
font-family: Arial;
text-align:center;
padding-top:100px;
color:white;
}
input{
width:300px;
padding:15px;
margin:10px;
border-radius:10px;
border:none;
font-size:16px;
}
button{
padding:15px 30px;
margin:10px;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
}
.register{background:#00c853;color:white;}
.login{background:#2962ff;color:white;}
</style>
</head>

<body>

<h1>GlobalTaskPro</h1>

<input id="email" type="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>

<button class="register" onclick="register()">Register</button>
<button class="login" onclick="login()">Login</button>

</body>
</html>
